<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <div class="container">
            <input type="password" placeholder="Enter password" class="password-box">
            <i class="fa-solid fa-eye-slash" id="eye-icon" style="color: #505050; font-size:20px;"></i>
        </div>
        <div class="generate-box">
            <button class="btn"> <i class="fa-solid fa-feather"></i>Generate Password</button>
        </div>
    </div>
    <script>
         passwordBox=document.querySelector(".password-box");
         eyeIcon=document.querySelector("#eye-icon");
         btn = document.querySelector(".btn");
         eyeIcon.addEventListener("click",()=>
         {
            if(passwordBox.type=="password")
         {
            passwordBox.type="text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
            eyeIcon.style.color="#ff0000";
            eyeIcon.style.fontSize="20px";
         }
         else
         {
            passwordBox.type="password"; 
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
            eyeIcon.style.color="#505050";
            eyeIcon.style.fontSize="20px";
         }
         });
         const passLength=12;
         const passNumber="0123456789";
         const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
         const lowerCase="abcdefghijklmnopqrstuvwxyz";
         const specialSymbols="~`!@#$%^&*()_+=-{}[]\|':.,?/<>";
         const allCharacters=specialSymbols+upperCase+lowerCase+passNumber;
         btn.addEventListener("click",()=>
         {
            let password="";
          password+=passNumber[Math.floor(Math.random()*passNumber.length)];
          password+=upperCase[Math.floor(Math.random()*upperCase.length)];
          password+=lowerCase[Math.floor(Math.random()*lowerCase.length)];
          password+=specialSymbols[Math.floor(Math.random()*specialSymbols.length)];
          while(passLength>password.length)
          {
            password+=allCharacters[Math.floor(Math.random()*allCharacters.length)] ;
          }
          passwordBox.value=password;
         });
    </script>
</body>
</html>
